<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Piedra, papel o tijera</title>
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>

        <header>
            <h1>Piedra, papel o tijera</h1>
        </header>
        <main>
            <p class="instrucciones" id="instrucciones">
                El primero en llegar a 5 puntos gana.
            </p>
            <div class="marcador">
                <p class="nombre nombre-jugador">Jugador</p>
                <p class="nombre nombre-computadora">Computadora</p>
                <p class="puntos">
                    <span id="puntos-usuario">0</span>
                    <span>-</span>
                    <span id="puntos-computadora">0</span>
                </p>
            </div>
            <div class="elegi-tu-arma" id="elegi-tu-arma">
                <h2>Elegí tu arma para el próximo turno</h2>
                <div class="armas">
                    <button class="arma" id="piedra🪨">🪨</button>
                    <button class="arma" id="papel📋">📋</button>
                    <button class="arma" id="tijera✂️">✂️</button>
                </div>
            </div>
            <div class="mensaje disabled" id="mensaje">
                <p>
                    Usaste <span class="eleccion" id="eleccion-usuario">papel📋</span><br>
                    y la computadora usó <span class="eleccion" id="eleccion-computadora">piedra🪨</span>
                </p>
                <p id="gana-punto">¡Ganaste un punto! 🔥</p>
            </div>
            <button class="btn disabled" id="reiniciar">Reiniciar juego</button>
        </main>

        <script src="./js/main.js"></script>

        <footer>
            <div class="contact-me">
                <h3 class="contact-me__title">Desarrollado por</h3>
                <dt class="contact-me__item">
                    <dd class="contact-me__item">
                        <a href="https://silvi17.github.io/Portafolio/">Silvana Gabriela González López</a>
                    </dd>
                    <dd class="contact-me__item">
                        <div class="contact-me__social-media">
                            <a href="https://www.linkedin.com/in/silvana-gonzalez-lopez/" target="_blank" rel="noopener">
                                <img src="./imagenes/linkedin.svg" alt="icono de linkedin">
                            </a>
                            <a href="https://github.com/Silvi17/" target="_blank" rel="noopener">
                                <img src="./imagenes/github.svg" alt="icono de github">
                            </a>
                            <a href="https://www.instagram.com/silvi.gonzalez/" target="_blank" rel="noopener">
                                <img src="./imagenes/instagram.svg" alt="icono de instagram">
                            </a>
                        </div>
                    </dd>
                </dt>
            </div>
        </footer>

    </body>
</html>
